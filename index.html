<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <title>New Tab</title>
</head>

<body>
    <header>
        <nav>
            <a href="#" class="nav-link">Email</a>
            <a href="#" class="nav-link">Images</a>
            <a href="#"><img class="nav-image" src="assets/labs.svg" alt="labs"></a>
            <a href="#"><img class="nav-image" src="assets/apps_dots.svg" alt="dots"></a>
            <a href="#"><img class="nav-image" id="profile-picture" src="assets/profile.svg" alt="profile picture">
        </nav></a>
    </header>
    <div class="main-content">
        <p id="logo">Finder</p>
        <form action method="POST">
            <img src="assets/search.svg" alt="search" id="search-button">
            <input type="search" name="" id="search-bar" placeholder="Search Finder or type a URL">
            <a href="#">
                <img src="assets/mic.svg" alt="mic" id="mic">
            </a>
            <a href="#">
                <img src="assets/camera.svg" alt="camera" id="camera">
            </a>
        </form>
    </div>
    <div class="recent-content">
        <div class="tab">
            <div class="image-container">
                <img src="assets/github-icon.svg" alt="github">
            </div>
            <p>GitHub</p>
        </div>
        <div class="tab">
            <div class="image-container">
                <img src="assets/amazon-icon.svg" alt="amazon">
            </div>
            <p>Amazon</p>
        </div>
        <div class="tab">
            <div class="image-container">
                <img src="assets/facebook-icon.svg" alt="facebook">
            </div>
            <p>Facebook</p>
        </div>
        <div class="tab">
            <div class="image-container">
                <img src="assets/youtube-icon.svg" alt="youtube">
            </div>
            <p>YouTube</p>
        </div>
        <div class="tab">
            <div class="image-container">
                <img src="assets/linkedin-icon.svg" alt="linkedin">
            </div>
            <p>LinkedIn</p>
        </div>
        <div class="tab">
            <div class="image-container">
                <img src="assets/pinterest-icon.svg" alt="pinterest" class="white-background-icon">
            </div>
            <p>Pinterest</p>
        </div>
        <div class="tab">
            <div class="image-container">
                <img src="assets/xbox-icon.svg" alt="xbox">
            </div>
            <p>Xbox</p>
        </div>
        <div class="tab">
            <div class="image-container">
                <img src="assets/deepl-icon.svg" alt="deep-l" class="white-background-icon">
            </div>
            <p>DeepL</p>
        </div>
        <div class="tab">
            <div class="image-container">
                <img src="assets/google-icon.svg" alt="google">
            </div>
            <p>Google</p>
        </div>
        <div class="tab">
            <div class="image-container" id="add-shortcut">
                <img src="assets/add.svg" alt="add">
            </div>
            <p>Add Shortcut</p>
        </div>
    </div>
    <footer>
        <a href="#" id="customize-button">
            <img src="assets/edit.svg" alt="edit">
            Customize Browser
        </a>
    </footer>
</body>

</html>
